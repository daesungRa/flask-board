{% macro modal_link(target_id, title, content, btn_first=None, btn_second=None) %}
<div class="modal" id="{{ target_id }}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ content }}
      </div>
      <div class="modal-footer">
        {% if btn_first %}
          <button type="button" class="btn btn-sm btn-primary">{{ btn_first }}</button>
        {% endif %}
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">{% if btn_second %}{{ btn_second }}{% else %}Close{% endif %}</button>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
