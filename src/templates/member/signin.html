<form class="form-group signin-form">
    <input type="text" name="username" class="form-control signin-username" placeholder="사용자 이름 입력" />
    <input type="password" name="pwd" class="form-control signin-pwd" placeholder="사용자 비밀번호 입력" />
    <input type="button" class="btn btn-md btn-info signin-submit" value="SIGN IN" onclick="signin(this)" />
</form>
